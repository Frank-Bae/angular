<!-- This is string interpolation, you can grab them by variable and method -->
<!-- attribute directive can't remove or add element but can change style
The square brackets indicate that we want to bind to some property
on this directive and this property. Property binding is not the same as directives -->
<p [ngStyle]="{backgroundColor: getColor()}">
  Server with ID {{ serverId }} is {{ getServerStatus() }}
</p>


<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">
  Server with ID {{ serverId }} is {{ getServerStatus() }}
</p>
