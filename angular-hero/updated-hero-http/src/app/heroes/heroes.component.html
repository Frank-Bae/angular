<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <!-- You can execute another function within the click method -->
  <button (click)="add(heroTitle.value); heroTitle.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.title}}
    </a>
  </li>
</ul>
